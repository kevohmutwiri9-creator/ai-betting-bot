<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting Assistant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-chart-line text-green-500 text-2xl"></i>
                    <h1 class="text-2xl font-bold">AI Betting Assistant</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-400">Last Updated: <span id="lastUpdated">--</span></span>
                    <button onclick="refreshData()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Auth Modal -->
        <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4">
                <h3 class="text-xl font-bold mb-4">Login / Register</h3>
                
                <!-- Login Form -->
                <div id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" id="loginUsername" required
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="loginPassword" required
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2">
                    </div>
                    <button onclick="login()" 
                        class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                        Login
                    </button>
                </div>
                
                <!-- Register Form -->
                <div id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" id="regUsername" required
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="regEmail" required
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="regPassword" required
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2">
                    </div>
                    <button onclick="register()" 
                        class="w-full bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg transition">
                        Register
                    </button>
                </div>
                
                <div class="flex space-x-3 mt-4">
                    <button onclick="toggleAuthForm()" 
                        class="flex-1 bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg transition text-sm">
                        Switch to <span id="authToggleText">Register</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Dashboard Content (hidden until auth) -->
        <div id="dashboardContent" class="hidden">
            <h2 class="text-2xl font-bold mb-6">Welcome to your Dashboard!</h2>
            <div class="bg-gray-800 rounded-lg p-6">
                <p>Your authenticated content will appear here.</p>
                <button onclick="logout()" class="mt-4 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">
                    Logout
                </button>
            </div>
        </div>
    </main>

    <!-- Toast notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg hidden">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage">Success!</span>
        </div>
    </div>

    <script>
        // Global variables
        let authToken = localStorage.getItem('authToken');

        // Authentication functions
        function toggleAuthForm() {
            console.log('Toggle function called');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleText = document.getElementById('authToggleText');
            
            if (loginForm.classList.contains('hidden')) {
                // Show login, hide register
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                toggleText.textContent = 'Register';
            } else {
                // Show register, hide login
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                toggleText.textContent = 'Login';
            }
        }

        async function login() {
            console.log('Login function called');
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    authToken = result.token;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('authModal').classList.add('hidden');
                    document.getElementById('dashboardContent').classList.remove('hidden');
                    showToast('Login successful!', 'success');
                } else {
                    showToast(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                showToast('Login error: ' + error.message, 'error');
            }
        }

        async function register() {
            console.log('Register function called');
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Registration successful! Please login.', 'success');
                    toggleAuthForm();
                } else {
                    showToast(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showToast('Registration error: ' + error.message, 'error');
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            document.getElementById('authModal').classList.remove('hidden');
            document.getElementById('dashboardContent').classList.add('hidden');
            showToast('Logged out successfully', 'info');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            
            // Set background color based on type
            toast.className = 'fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg';
            if (type === 'error') {
                toast.classList.add('bg-red-600', 'text-white');
            } else if (type === 'info') {
                toast.classList.add('bg-blue-600', 'text-white');
            } else {
                toast.classList.add('bg-green-600', 'text-white');
            }
            
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                document.getElementById('authModal').classList.add('hidden');
                document.getElementById('dashboardContent').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
