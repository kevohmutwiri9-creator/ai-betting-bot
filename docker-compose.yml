version: '3.8'

services:
  # Main AI Betting Bot Web Service
  betting-bot:
    build: .
    container_name: ai-betting-bot
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DEBUG_MODE=false
      - ENVIRONMENT=production
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - betting_data:/app/db
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    networks:
      - betting-network

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: betting-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - betting-network

  # PostgreSQL for production database
  postgres:
    image: postgres:15-alpine
    container_name: betting-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=betting_bot
      - POSTGRES_USER=betting_user
      - POSTGRES_PASSWORD=secure_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - betting-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: betting-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - betting-bot
    restart: unless-stopped
    networks:
      - betting-network

  # Telegram Bot (optional - run separately)
  telegram-bot:
    build: .
    container_name: betting-telegram
    command: ["python", "main.py", "--telegram", "${TELEGRAM_BOT_TOKEN}", "${TELEGRAM_BOT_USERNAME}"]
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - betting-network
    profiles:
      - telegram

volumes:
  betting_data:
  redis_data:
  postgres_data:

networks:
  betting-network:
    driver: bridge
